apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    infocenter.version: "2020-09"
  namespace: "infocenter"
  name: "infocenter-2020-09"
spec:
  replicas: 1
  selector:
    matchLabels:
      infocenter.version: "2020-09"
  serviceName: "infocenter-2020-09"
  template:
    metadata:
      name: "infocenter-2020-09"
      labels:
        infocenter.version: "2020-09"
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: speed
                operator: NotIn
                values:
                - fast
      terminationGracePeriodSeconds: 180
      containers:
      - name: infocenter-2020-09
        image: eclipsecbi/eclipse-infocenter:2020-09@sha256:a65a4e6418a92ded306c14d077d0f10c492164f23a8cc65cc7fd71666407f7b7
        imagePullPolicy: IfNotPresent
        command:
          - /infocenter/startDockerInfoCenter.sh
        livenessProbe:
          httpGet:
            path: /help/index.jsp
            port: 8086
            scheme: HTTP
          initialDelaySeconds: 480
          periodSeconds: 60
          failureThreshold: 2
          timeoutSeconds: 90
        readinessProbe:
          httpGet:
            path: /help/index.jsp
            port: 8086
          periodSeconds: 60
          timeoutSeconds: 90
          initialDelaySeconds: 60
        ports:
        - containerPort: 8086
          protocol: TCP
        resources:
          requests:
            cpu: 500m
          limits:
            cpu: 2
            memory: 1.5Gi
        volumeMounts:
        - name: workspace
          mountPath: "/infocenter/workspace"
      - name: nginx
        image: eclipsefdn/nginx:stable-alpine
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: workspace
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: nginx-config-2020-09
